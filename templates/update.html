{% extends 'master.html' %} 
{% include 'header.html' %} 

{% block title %} create student {% endblock %}


{% block body %}

<div class="container">
    <form method="post" action="">

        <table class="table">

            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" class="form_control" value="{{student.first_name}}"> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" class="form_control" value="{{student.last_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" class="form_control" value="{{student.email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form_control" value="{{student.password}}"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td>
                Male:<input type="radio" name="gender" value="male"
                {% if student.gender=='male' %}
                checked 
                {%endif%}
                />
                Female:<input type="radio" name="gender" value="female"
                {% if student.gender=='female' %}
                checked 
                {%endif%}

                />
               </td>
            </tr>
            <tr>
                <td>hobbies</td>
                <td>
                   <input type="checkbox" name="hobbies" value="cricket"
                    {% if 'cricket' in student.hobbies%}
                   checked 
                   {%endif%}/>  cricket
                     <input type="checkbox" name="hobbies" value="movie" 
                     {% if 'movie' in student.hobbies%}
                     checked 
                     {%endif%}/>
                     
                     Movie
   
                </td>
            </tr>
            <tr>
                <td>country</td>
                <td>
                    <select name="country" class="form_control">
                    <option value="Uganda"
                    {% if 'Uganda' in student.country %}
                    selected
                    {%endif%}>
                    Uganda</option>

                    <option value="Kenya"
                    {% if 'Kenya' in student.country %}
                    selected
                    {%endif%}>
                    Kenya</option>

                    <option value="Tanzania"
                    {% if 'Tanzania' in student.country %}
                     selected
                    {%endif%}>
                    Tanzania</option>
                    </select>

                </td>
            </tr>

           <tr>
            <td colspan="2">
                <input type="submit" name="submit" value="submit" class="btn btn-warning">
                
            </td>
           </tr>

        </table>



    </form>

</div>

{% endblock %}
